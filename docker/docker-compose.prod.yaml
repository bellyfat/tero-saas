version: '2'
services:
  tero:
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_LOGS=/tmp/
      - PRODUCTION=1
      - PGSQL_NAME=${PGSQL_NAME}
      - PGSQL_USER=${PGSQL_USER}
      - PGSQL_SECRET=${PGSQL_SECRET}
      - PGSQL_HOST=${PGSQL_HOST}
      - DJANGO_MEDIA_ROOT=${DJANGO_MEDIA_ROOT}
      - DJANGO_STATIC_ROOT=${DJANGO_STATIC_ROOT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
