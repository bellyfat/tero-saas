{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Tero</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/paper-kit.css' %}" rel="stylesheet"/>
	<!-- <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" /> -->

	<!--     Fonts and icons     -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<!-- <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" /> -->


    <!-- Custom styles for this template -->
    <!--
    <link href="{% static '/signin.css' %}" rel="stylesheet">
    -->

  </head>

  <body>
    <!--    navbar come here          -->
    <nav class="navbar navbar-toggleable-md navbar-default">
        <div class="container">
            <a class="navbar-brand" href="{% url 'login' %}" id="navbarToggler">Tero</a>
            <div class="collapse navbar-collapse"> 
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="btn btn-danger btn-round" href="{% url 'logout' %}">Salir</a>
                        {% else %}
                            <a class="btn btn-danger btn-round" href="{% url 'register' %}">Registrarme</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar  -->

    <div class="wrapper">
        <div class="container">
            <!-- content come here     -->
            {% block content %}{% endblock %}
        </div> <!-- /container -->
    </div>


  </body>
  
<!-- Core JS Files -->
<script src="{% static 'assets/js/jquery-3.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery-ui-1.12.1.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/tether.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!-- Plugin for Share buttons 
<script src="{% static 'assets/js/jquery.sharrre.js' %}"></script>
-->

<!-- Switches -->
<script src="{% static 'assets/js/bootstrap-switch.min.js' %}"></script>

<!--  Plugins for Slider -->
<script src="{% static 'assets/js/nouislider.js' %}"></script>

<!--  Plugins for DateTimePicker -->
<script src="{% static 'assets/js/moment.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="{% static 'assets/js/paper-kit.js' %}"></script>
</html>
