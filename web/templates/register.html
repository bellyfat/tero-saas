{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<form method="post" action="{% url 'register' %}" class="form-signup">{% csrf_token %}
	<h2 class="form-signup-heading">Please sign up</h2>
	{{ form|bootstrap }}
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
